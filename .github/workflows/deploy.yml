name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001/api' }}
        
    - name: Deploy backend to server
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
        REMOTE_USER: ${{ secrets.DEPLOY_USER }}
        SOURCE: "backend/dist/"
        TARGET: ${{ secrets.DEPLOY_PATH_BACKEND }}
        SCRIPT_BEFORE: |
          cd ${{ secrets.DEPLOY_PATH_BACKEND }}
          pm2 stop fanclub-backend || true
        SCRIPT_AFTER: |
          cd ${{ secrets.DEPLOY_PATH_BACKEND }}
          npm install --production
          pm2 start dist/server.js --name fanclub-backend || node dist/server.js &
        
    - name: Deploy frontend to server
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
        REMOTE_USER: ${{ secrets.DEPLOY_USER }}
        SOURCE: "frontend/dist/"
        TARGET: ${{ secrets.DEPLOY_PATH }}
