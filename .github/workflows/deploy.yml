name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: /api
        
    - name: Install backend production dependencies only
      run: |
        cd backend
        npm ci --production
        
    - name: Deploy to server
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
        REMOTE_USER: ${{ secrets.DEPLOY_USER }}
        SOURCE: "./"
        TARGET: ${{ secrets.DEPLOY_PATH }}
        EXCLUDE: "/node_modules/, /.git/, /.github/, /frontend/node_modules/, /backend/src/, /backend/tsconfig.json"
        SCRIPT_AFTER: |
          source ~/.nvm/nvm.sh
          cd ${{ secrets.DEPLOY_PATH }}/backend
          pm2 restart fanclub-backend || pm2 start dist/server.js --name fanclub-backend