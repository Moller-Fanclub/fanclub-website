name: Update Races Daily

on:
  schedule:
    # Run daily at midnight UTC (2 AM CET, 1 AM GMT)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-races:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Update races
      run: |
        cd backend
        npm run updateRaces
      continue-on-error: true
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain backend/races.json)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected in backend/races.json. Skipping PR creation."
        fi
        
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PAT_TOKEN }}
        commit-message: "ðŸ¤– Auto-update: Races data updated"
        title: "ðŸ¤– Auto-update: Races data updated"
        body: |
          ## Automated Race Data Update
          
          This PR updates the race data from FIS.
          
          - Auto-generated by GitHub Actions
          - Last update attempt: ${{ github.run_number }}
          - Branch: ${{ github.ref }}
          
          Please review the changes and merge when ready.
        branch: update/races-auto
        delete-branch: true
        labels: automated,races-update
